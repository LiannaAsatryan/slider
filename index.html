<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <h1>slide1</h1>
            </div>
            <div class="slide">
                <h1>slide2</h1>
            </div>
            <div class="slide">
                <h1>slide3</h1>
            </div>
            <div class="slide">
                <h1>slide4</h1>
            </div>
            <div class="slide">
                <h1>slide5</h1>
            </div>
            <div class="slide">
                <h1>slide6</h1>
            </div>
        </div>
        <div class="next-prev-buttons">
            <button id="prevBtn" class="prev-next-btn">
                <img src="./pics/nextBtn.png" alt="next" style='transform: scaleX(-1)'>
            </button>
            <button id="nextBtn" class="prev-next-btn">
                <img src="./pics/nextBtn.png" alt="next">
            </button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
